local_costmap:
  global_frame: odom
  robot_base_frame: base_footprint

  update_frequency: 10.0
  publish_frequency: 5.0
  transform_tolerance: 0.5  

  static_map: false  
  rolling_window: true
  width: 3
  height: 3
  resolution: 0.05
  observation_sources: scan
  scan: {sensor_frame: base_footprint, data_type: LaserScan, topic: scan, marking: true, clearing: true, expected_update_rate: 15}

  inflater_layer:
    inflation_radius: 1.0
    cost_scaling_factor: 3.0
